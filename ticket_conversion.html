<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ticket_conversion.css">
    <title>ticket_conversion</title>
</head>

<body>
    <!-- 头部标题 -->

    <div class="head_title">
        滴滴快车券兑换
    </div>
    <!-- 查询 -->
    <div class="inquire">
        <i class="iconfont">&#xe718;</i> 移动积分查询
    </div>
    <!-- 兑换 -->
    <div class="ticket_cont">
        <p class="ticket_title">选择兑换面值</p>
        <div class="ticket_face">
            <div class="ticket_item" data-id="1">
                <img src="imags/index.jpg" alt="">
            </div>
            <div class="ticket_item" data-id="2">
                <img src="imags/index.jpg" alt="">
            </div>
            <div class="ticket_item" data-id="3">
                <img src="imags/index.jpg" alt="">
            </div>
            <div class="ticket_item" data-id="4">
                <img src="imags/index.jpg" alt="">
            </div>
            <div class="ticket_item" data-id="5">
                <img src="imags/index.jpg" alt="">
            </div>
            <div class="ticket_item" data-id="6">
                <img src="imags/index.jpg" alt="">
            </div>
        </div>
        <!-- 兑换 but -->
        <div class="ticket_but">
            兑换
        </div>
    </div>




    <!-- 底部导航 -->
    <div class="tabbar">
        <div class="get"><a href="javascript:;"><i class="iconfont select">&#xe651;</i></a></div>
        <div class="use"><a href="javascript:;"><i class="iconfont">&#xe60a;</i></a></div>
    </div>
    <script src="js/rem.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/ticket_conversion.js"></script>

</html>
