                <p><span>100</span>元</p>

        <div class="get_item">

            </div>
            <div class="get_but">

    <div class="get_more">

    <!-- 成功 弹出层  -->
    <div class="get_succeed get_fixed" style="display: none;">
        <div class="succeed_modal">
            <div class="succeed_title">
                <p>成功领取<span>xxyy1张</span></p>

                    <a href="details.html">好</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 失败 弹出层  -->
    <div class="get_error get_fixed" style="display: none;">
        <div class="succeed_modal">
            <div class="error_title">
                <p>领取失败</p>
            </div>
            <div class="error_txt">
                <p>请稍后再领取</p>
            </div>
            <div class="error_but">
                <div class="but_confirm">
                    确定
                </div>

            </div>

        </div>
